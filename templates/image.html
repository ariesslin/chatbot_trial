{% include 'layout.html' %}

<div class="container mt-5">
    <h3>Add input to chat with personal chatbot</h3>
    <form action="/image" method="POST">
        <div>
            <textarea
                class="form-control"
                placeholder="Add input here"
                name="user_input"
                rows="3"
            ></textarea>
            <button id="submitButton" class="btn btn-primary mt-1" type="submit">Send</button>
        </div>
    </form>
    <div class="card text-center mt-3">
        <div class="card-header">Image generation:</div>

        <div class="card-body">
            <div>
                <img src="{{image_url}}" alt="generated image">
            </div>
        </div>
    </div>
</div>
